<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <title>SignUp</title>
</head>

<body>
    <!-- HEADER -->
    <header class="blog-header">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-4">
                    <a href="../index.html"><span class="navbar-brand mb-0 h1 text-white">Personal Blogging App</span></a>
                </div>
                <div class="col-md-4">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="../login/login.html" style="color: white; font-weight: bold;">LogIn</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- SignUp FORM START -->
    <h1>SignUp</h1>
    <div class="mybody">
        <div class="signup-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="lastname" placeholder="Enter Lastname" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="repeatepassword" placeholder="Repeate Password"
                        required>
                </div>
                <div id="submitbtn">
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </div>
            </form>
        </div>


    </div>


    <!-- SCRIPTS -->


</body>

</html>
